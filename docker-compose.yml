version: '3.8'

services:
  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: hospital-erp-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hospital_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hospital_dev_password}
      POSTGRES_DB: hospital_erp_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospital_user -d hospital_erp_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-network

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: hospital-erp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-network

  # Backend (NestJS)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: hospital-erp-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://hospital_user:${DB_PASSWORD:-hospital_dev_password}@postgres:5432/hospital_erp_dev
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev-access-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-1h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-32-byte-hex-key-for-aes-256-encryption}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - hospital-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: hospital-erp-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_APP_NAME: Hospital ERP System
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      NEXT_PUBLIC_ENABLE_PWA: "true"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - hospital-network

networks:
  hospital-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
