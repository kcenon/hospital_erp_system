apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: monitoring
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
      slack_api_url: '<SLACK_WEBHOOK_URL>'

    route:
      group_by: ['alertname', 'severity', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true
        - match:
            severity: warning
          receiver: 'warning-alerts'

    receivers:
      - name: 'default'
        slack_configs:
          - channel: '#hospital-erp-alerts'
            title: '[{{ .Status | toUpper }}] {{ .CommonLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'critical-alerts'
        slack_configs:
          - channel: '#hospital-erp-critical'
            title: 'üö® [CRITICAL] {{ .CommonLabels.alertname }}'
            text: |
              *Service:* {{ .CommonLabels.service }}
              *Severity:* {{ .CommonLabels.severity }}

              {{ range .Alerts }}
              *Summary:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
              {{ end }}
            send_resolved: true
        pagerduty_configs:
          - service_key: '<PAGERDUTY_SERVICE_KEY>'
            severity: critical
            description: '{{ .CommonLabels.alertname }}: {{ .CommonAnnotations.summary }}'
            client: 'Hospital ERP System'
            client_url: 'https://hospital-erp.example.com'

      - name: 'warning-alerts'
        slack_configs:
          - channel: '#hospital-erp-alerts'
            title: '‚ö†Ô∏è  [WARNING] {{ .CommonLabels.alertname }}'
            text: |
              *Service:* {{ .CommonLabels.service }}
              *Severity:* {{ .CommonLabels.severity }}

              {{ range .Alerts }}
              *Summary:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
              {{ end }}
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'service']
