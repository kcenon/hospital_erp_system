apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hospital-erp-ingress
  labels:
    app.kubernetes.io/name: hospital-erp-ingress
    app.kubernetes.io/component: ingress
  annotations:
    # TLS Certificate Management
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # NGINX Ingress Controller Settings
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '10m'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '60'
    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: '100'
    nginx.ingress.kubernetes.io/limit-connections: '50'
    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # WebSocket Support
    nginx.ingress.kubernetes.io/proxy-http-version: '1.1'
    nginx.ingress.kubernetes.io/upstream-hash-by: '$remote_addr'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hospital.example.com
        - api.hospital.example.com
      secretName: hospital-erp-tls
  rules:
    - host: hospital.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3001
    - host: api.hospital.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
